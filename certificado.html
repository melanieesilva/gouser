<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Certificado - GoUser</title>
  </head>
  <body>
    <div id="formulario">
      <label for="nome_usuario"></label>
      <input type="text" id="nome_usuario" />
      <label for="sobrenome_usuario"></label>
      <input type="text" id="sobrenome_usuario" />
      <button onclick="gerarCertificado()">Emitir certificado</button>
    </div>
    <div id="print_certificado">
      <p>Certificamos:</p>
      <p id="print_nomeusuario"></p>
    </div>
    <script>
        function gerarCertificado(){
            document.getElementById('print_nomeusuario').innerHTML = document.getElementById('nome_usuario').value+' '+document.getElementById('sobrenome_usuario').value;
            window.print();
        }
    </script>
  </body>
</html>
